<!DOCTYPE html>
<html>

<head>
    <title>Todos and Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>

    <style>
        .loader {
            margin: 20px 20px;
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #3498db;
            width: 50px;
            height: 50px;
            -webkit-animation: spin 5s linear infinite;
            /* Safari */
            animation: spin 0.9s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="text/javascript">

        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        /** App Code - User defines such functions */

        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'
        const TOGGLE_GOAL = 'TOGGLE_GOAL'
        const RECIEVE_DATA = 'RECIEVE_DATA'

        // Reducer function - Reduces input state and reduces it to new state
        // Must be a pure function
        // Must return new state rather than mutated state
        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter(todo => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map(
                        todo =>
                            todo.id !== action.id
                                ? todo
                                : Object.assign({}, todo, { complete: !todo.complete })
                    )
                case RECIEVE_DATA: action
                    return action.todos
                default:
                    return state
            }
        }

        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter(goal => goal.id !== action.id)
                case TOGGLE_GOAL:
                    return state.map(
                        goal =>
                            goal.id !== action.id
                                ? goal
                                : Object.assign({}, goal, { complete: !goal.complete })
                    )
                case RECIEVE_DATA:
                    return action.goals
                default:
                    return state
            }
        }

        function loading(state = true, action) {
            switch (action.type) {
                case RECIEVE_DATA:
                    return false
                default:
                    return state
            }
        }

        // Action Creators

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        function toggleGoalAction(id) {
            return {
                type: TOGGLE_GOAL,
                id
            }
        }

        function recieveDataAction(todos, goals) {
            return {
                type: RECIEVE_DATA,
                todos,
                goals
            }
        }

        const checker = (store) => (next) => (action) => {
            if (action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')) {
                return alert('That\'s a bad idea')
            }
            if (action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().includes('bitcoin')) {
                return alert('That\'s a bad idea')
            }

            return next(action)
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log('The action is: ', action)
            const result = next(action)
            console.log('The new state is: ', store.getState())
            console.groupEnd()
            return result
        }

        // Here app is the user defined reducer function
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(checker, logger))
    </script>

    <script type="text/babel">

        const List = (props) => {
            return (
                props.isLoading ? (
                    <div className="loader"></div>
                ) : (
                    <ul>
                    { props.items && 
                        props.items.map(item => (
                            <li key={item.id} 
                                style={{textDecoration: item.complete ? 'line-through' : ''}}
                                onClick={() => props.onToggle(item)}>{item.name}
                                <button onClick={() => props.onRemove(item)}>X</button>
                            </li>
                        ))
                    }
                    </ul>
                )
            )
        }

        class Todos extends React.Component {

            addTodo = (event) => {
                event.preventDefault();
                const name = this.input.value
                this.input.value = ''

                this.props.store.dispatch(addTodoAction({
                    id: generateId(),
                    complete: false,
                    name,
                }))
            }

            toggleTodo = (todo) => {
                API.saveTodoToggle(todo.id).catch(() => {
                    this.props.store.dispatch(toggleTodoAction(todo.id))
                    alert('Aww Snap! Something went wrong!')
                })
                this.props.store.dispatch(toggleTodoAction(todo.id))
            }

            removeTodo = (todo) => {
                API.deleteTodo(todo.id).catch(() => {
                    this.props.store.dispatch(addTodoAction(todo))
                    alert('Aww Snap! Something went wrong!')
                })
                this.props.store.dispatch(removeTodoAction(todo.id))
            }

            render() {
                const { loading } = this.props.store.getState()
                return (
                    <div>
                        <h2>Todo List</h2>
                        <input type="text" name="todo" placeholder="Add Todo" ref={input => this.input = input}/>
                        <button onClick={this.addTodo}>Add Todo</button>
                        <List items={this.props.todos} onToggle={this.toggleTodo}
                            onRemove={this.removeTodo} isLoading={loading}/>
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addGoal = (event) => {
                event.preventDefault();
                const name = this.input.value
                this.input.value = ''

                this.props.store.dispatch(addGoalAction({
                    id: generateId(),
                    complete: false,
                    name,
                }))
            }

            toggleGoal = (goal) => {
                this.props.store.dispatch(toggleGoalAction(goal.id))
            }

            removeGoal = (goal) => {
                API.deleteGoal(goal.id).catch(() => {
                    this.props.store.dispatch(addGoalAction(goal))
                    alert('Aww Snap! Something went wrong!')
                })
                this.props.store.dispatch(removeGoalAction(goal.id))
            }

            render() {
                const { loading } = this.props.store.getState()
                return (
                    <div>
                        <h2>Goals</h2>
                        <input type="text" name="goal" placeholder="Add Goal" ref={input => this.input = input}/>
                        <button onClick={this.addGoal}>Add Goal</button>
                        <List items={this.props.goals} onToggle={this.toggleGoal}
                            onRemove={this.removeGoal} isLoading={loading}/>
                        
                    </div>
                )
            }
        }

        class App extends React.Component {

            componentDidMount = () => {
                const { store } = this.props

                store.subscribe(() => this.forceUpdate())

                // Fetch and log all todos and goals
                Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals(),
                ]).then(([todos, goals]) => {
                    store.dispatch(recieveDataAction(todos, goals))
                })
            }

            render() {
                const { store } = this.props
                const {todos, goals} = store.getState()
                return (
                    <div>
                        <h1>React App using Redux Lib</h1>
                        <Todos todos={todos} store={this.props.store}/>
                        <Goals goals={goals} store={this.props.store}/>
                    </div>
                )
            }
        }

        ReactDOM.render(<App store={store}/>, document.getElementById('app'))
    </script>
</body>

</html>
